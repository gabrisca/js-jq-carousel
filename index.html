<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Slider</title>
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- nav bar -->
      <section class="container-fluid">
        <div class="row">
          <nav class="navbar navbar-default mc_navbar">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar mc_icon"></span>
                <span class="icon-bar mc_icon"></span>
                <span class="icon-bar mc_icon"></span>
              </button>
              <a class="navbar-brand mc_navbar_brand" href="#"
                ><span>Carousel</span></a
              >
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div
              class="collapse navbar-collapse mc_navbar_collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="nav navbar-nav navbar-right mc_nav_bar visible-xs">
                <li class="mc_border_bottom">
                  <a class="text-center" href="https://github.com/gabrisca"
                    >MyGitHub</a
                  >
                </li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
          </nav>
        </div>
      </section>
      <!-- end nav bar -->

      <!-- jumbotron-->
      <section class="container-fluid">
        <div class="row mc_bc_blue">
          <div id="jumbotron" class="col-xs-12">
            <div class="layover">
              <h1 class="text-center mc_white layover">Welcome</h1>
            </div>
          </div>
        </div>
      </section>
      <!-- end jumbotron-->
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>
      <!-- links-->
      <section id="links" class="container-fluid mc_bc_whitesmoke">
        <div class="row">
          <div class="mc_link col-xs-12 col-sm-4 text-center">
            <a href="">LINK1</a>
          </div>
          <div class="mc_link col-xs-12 col-sm-4 text-center">
            <a href="">LINK2</a>
          </div>
          <div class="mc_link col-xs-12 col-sm-4 text-center">
            <a href="">LINK2</a>
          </div>
        </div>
      </section>
      <!-- end links-->

      <!-- my images -->
      <section id="my_images" class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <h2 class="text-center">My images</h2>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2 mc_padding2">
            <img
              class="img-responsive text-center"
              src="assets/img/Rome.jpeg"
              alt="city Rome"
            />
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2 mc_padding2">
            <img
              class="img-responsive text-center"
              src="assets/img/Toulouse.jpeg"
              alt="city Toulouse"
            />
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2 mc_padding2">
            <img
              class="img-responsive text-center"
              src="assets/img/Matera.jpeg"
              alt="city Matera"
            />
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2 mc_padding2">
            <img
              class="img-responsive text-center"
              src="assets/img/Oia.jpeg"
              alt="city Oia"
            />
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2 mc_padding2">
            <img
              class="img-responsive text-center"
              src="assets/img/San Francisco.jpeg"
              alt="city San Francisco"
            />
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2 mc_padding2">
            <img
              class="img-responsive text-center"
              src="assets/img/Las Vegas.jpeg"
              alt="city Las Vegas"
            />
          </div>
        </div>
      </section>
      <!-- end my images -->

      <!-- carousel -->
      <section id="carousel" class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2 class="text-center">Carousel</h2>
          </div>
          <div class="col-xs-12 mc_p_relative">
            <div class="carousel_left">
              <i class="fas fa-chevron-left fa-2x"></i>
            </div>
            <div class="carousel_center text-center">
              <img
                class="img-responsive text-center active"
                src="assets/img/Rome.jpeg"
                alt="city Rome"
              />
              <img
                class="img-responsive text-center"
                src="assets/img/Toulouse.jpeg"
                alt="city Toulouse"
              />
              <img
                class="img-responsive text-center"
                src="assets/img/Matera.jpeg"
                alt="city Matera"
              />
              <img
                class="img-responsive text-center"
                src="assets/img/Oia.jpeg"
                alt="city Oia"
              />
              <img
                class="img-responsive text-center"
                src="assets/img/San Francisco.jpeg"
                alt="city San Francisco"
              />
              <img
                class="img-responsive text-center"
                src="assets/img/Las Vegas.jpeg"
                alt="city Las Vegas"
              />
            </div>
            <div class="carousel_right">
              <i class="fas fa-chevron-right fa-2x"></i>
            </div>
            <div class="nav_carousel">
              <i class="fas fa-circle active"></i>
              <i class="fas fa-circle"></i>
              <i class="fas fa-circle"></i>
              <i class="fas fa-circle"></i>
              <i class="fas fa-circle"></i>
              <i class="fas fa-circle"></i>
            </div>
          </div>
        </div>
      </section>

      <!-- end carousel -->
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
